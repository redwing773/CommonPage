<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통페이지</title>
    <link rel="stylesheet" href="../../resources/css/m_common_style.css">
    <link rel="stylesheet" href="../../resources/css/portalPage/m_style.css">
    <script src="https://portal.etoos.com/js/library/swiper.min.js"></script>
    <script src="../../resources/js/portalPage/m_ui.js" defer></script>
</head>
<body>
    <!-- portalGnb 호출 -->
    <div id="portalGnb"></div>
    <script async type="text/javascript" src="https://dev-gnb.etoos.com/v1/gnb.js" id="gnbService" data-service="portal" data-device="mobile"></script>

    <!-- topBanner include -->
    <div id="topBn" class="top_bn"></div>

    <!-- Common page -->
    <div class="main_wrap after">
        <!-- [c] 사후 페이지 -->
        <div class="top_container" id="top_content">
            <!-- top_content include  -->
        </div>

        <!-- tabwrap -->
        <div class="tab_wrap">
            <div class="tab_head">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 스타강사 해설강의</span>
                            <div class="tooltip">
                                <img src="../../resources/images/portalPage/m_p3_star_tooltip.png" alt="3평 전! 보고 가면, 점수가 오르는 영상 모음">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 이후 대입 전략 영상</span>
                            <div class="tooltip">
                                <img src="../../resources/images/portalPage/m_p3_after_tab_tooltip.png" alt="3평 결과로 대입 전략 세우기">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">아삽 모의고사</span>
                            <div class="tooltip">
                                <img src="../../resources/images/portalPage/m_asap_tab_tooltip.png" alt="학평 당일 무조건 봐야하는 LIVE 설명회">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 오프라인 설명회</span>
                            <div class="tooltip">
                                <img src="../../resources/images/portalPage/m_offline_tab_tooltip.png" alt="3평 이후 진행 오프라인 설명회">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">이벤트</span>
                            <div class="tooltip">
                                <img src="../../resources/images/portalPage/m_event_tab_tooltip.png" alt="3평 이벤트 모음">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab_body">
                <!-- tab include -->
            </div>
            <div class="toTop">
                <button type="button">top</button>
            </div>
        </div>
    </div>
    <!-- //Common page -->

    <footer id="footer">
        <!-- footer include -->
    </footer>
</body>
</html>
