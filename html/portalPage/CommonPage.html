<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통페이지</title>
    <link rel="stylesheet" href="../../resources/css/common_style.css">
    <link rel="stylesheet" href="../../resources/css/portalPage/style.css">
    <link rel="stylesheet" href="../../resources/css/portalPage/3p.css">
    <script src="https://portal.etoos.com/js/library/swiper.min.js"></script>
    <script type="module" src="../../resources/js/portalPage/ui.js" defer></script>
</head>

<body>
    <!-- portalGnb 호출 -->
    <div id="portalGnb"></div>
    <script async type="text/javascript" src="https://dev-gnb.etoos.com/v1/gnb.js" id="gnbService" data-service="portal"
        data-device="web"></script>

    <!-- loginGnb include -->
    <div id="loginGnb" class="loginGnb"></div>

    <!-- topBanner include -->
    <div id="topBn" class="top_bn"></div>

    <!-- Common page -->
    <div class="main_wrap">
        <!-- 서비스 타입 -->
        <div class="top_container" id="top_content" data-service="CommonPage">
            <!-- top_content include  -->
            <!-- floating banner -->
            <div class="floating_bn">
                <a href="javascript:;"><img src="https://resource-portal.etoos.com/common-page/static/top_flo1.png"
                        alt="" /></a>
                <a href="javascript:;"><img src="https://resource-portal.etoos.com/common-page/static/top_flo2.png"
                        alt="" /></a>
                <a href="javascript:;"><img src="https://resource-portal.etoos.com/common-page/static/top_flo3.png"
                        alt="" /></a>
            </div>
        </div>

        <!-- tabwrap -->
        <div class="tab_wrap">
            <div class="tab_head">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 스타강사 해설강의</span>
                            <div class="tooltip">
                                <img src="https://resource-portal.etoos.com/common-page/static/p3_star_tooltip.png"
                                    alt="3평 전! 보고 가면, 점수가 오르는 영상 모음">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 이후 대입 전략 영상</span>
                            <div class="tooltip">
                                <img src="https://resource-portal.etoos.com/common-page/static/p3_after_tab_tooltip.png"
                                    alt="3평 결과로 대입 전략 세우기">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">아삽 모의고사</span>
                            <div class="tooltip">
                                <img src="https://resource-portal.etoos.com/common-page/static/asap_tab_tooltip.png"
                                    alt="학평 당일 무조건 봐야하는 LIVE 설명회">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">3평 오프라인 설명회</span>
                            <div class="tooltip">
                                <img src="https://resource-portal.etoos.com/common-page/static/offline_tab_tooltip.png"
                                    alt="3평 이후 진행 오프라인 설명회">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <span class="blind">이벤트</span>
                            <div class="tooltip">
                                <img src="https://resource-portal.etoos.com/common-page/static/event_tab_tooltip.png"
                                    alt="3평 이벤트 모음">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab_body">
                <!-- tab include -->
            </div>
        </div>

    </div>
    <!-- //Common page -->

    <div class="toTop">
        <button type="button" data-ripple="true">top</button>
    </div>

    <footer id="footer">
        <!-- footer include -->
    </footer>
</body>

</html>
